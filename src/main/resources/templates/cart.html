<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
	<title>Giỏ hàng</title>
<div th:replace="/header :: header"></div>
</head>

<body>
	<div th:replace="/header :: navbar"></div>
	<main class="page shopping-cart-page">
	<section class="clean-block clean-cart dark">
		<div class="container">
			<div class="block-heading">
				<h1></h1>
				<h2 class="text-info">Giỏ Hàng</h2>
			</div>
			<div class="content">
				<div class="row no-gutters">
					<div class="col-md-12 col-lg-8">
						<div class="items">
							<div class="product">
								<div class="row justify-content-center align-items-center"
									th:each="item :${cart}">
									<div class="col-md-3">
										<div class="product-image">
											<img class="img-fluid d-block mx-auto image"
												 th:src="@{${item.getKey().imgURL}}">
										</div>
									</div>
									<div class="col-md-5 product-info">
										<a th:href="@{/product/{id}(id=${item.getKey().productID})}" class="product-name"
											th:text="${item.getKey().productName}"></a>

										<div class="product-specs">
											<div>
												<span>Loại : &nbsp;</span><span class="value"
													th:text="${item.getKey().supplier != null ? item.getKey().supplier.supplierName : ''}"></span>
											</div>
										</div>
									</div>
									<div class="col-6 col-md-2 quantity">
										<label class="d-none d-md-block" for="quantity">Số
											lượng</label><input type="number" th:value="${item.getValue()}"
											id="number" class="form-control quantity-input" disabled>
									</div>
									<div class="col-6 col-md-2">
										<h7 th:text="${item.getKey().unitPrice+'00VND'}"></h7>
									</div>
									<a th:href="@{'/cart/remove/{id}'(id=${item.getKey().productID})}"><button class="btn" type="button">Xóa</button></a>
								</div>
							</div>
							<div class="product"></div>
						</div>
					</div>
					<div class="col-md-12 col-lg-4">
						<div class="summary">
							<h3>Thanh toán</h3>
							<h4>
								<span class="text">Tổng tiền: </span><span class="price"
									th:text="${total+'00VND'}"></span>
							</h4>
							<a th:href="@{'/cart/checkout'}"><button class="btn btn-primary btn-block btn-lg"
									type="button">Thanh toán</button></a>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	</main>
	<div th:replace="/header :: footer"></div>
</body>

</html>
